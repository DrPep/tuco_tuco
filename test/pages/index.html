<!DOCTYPE HTML>
<html>
  <head>
    <title>Test Index</title>
  </head>
  <body>
    <h1>Test Index</h1>
    <ul>
      <li><a href="page_1.html" id="p1">Page 1</a></li>
      <li><a href="page_2.html" id="p2">Page 2</a></li>
      <li><a href="page_3.html" id="p3">Page 3</a></li>
    </ul>
    <button id="b1">Button</button>

    <form action="page_1.html">
      <p>
        <label for="i1">Name</label>
        <input type="text" name="name" id="i1"/>
      </p>
      <p>
        <label for="message">Message</label>
        <textarea id="message"/></textarea>
      </p>
      <p>
        <label for="male">Male</label>
        <input type="radio", name="gender" id="male"/>
        <label for="female">Female</label>
        <input type="radio", name="gender" id="female"/>
      </p>
      <p>
        <label for="cb1">Accept Anything</label>
        <input type="checkbox", name="accept", id="cb1"/>
      </p>

      <p>
        <label for="sel1">Day</label>
        <select name="day" id="sel1">
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
      </p>
      <p>
        <label for="colors">Colors</label>
        <select name="colors" id="sel2">
          <option value="color-orange">Orange</option>
          <option value="color-blue">Blue</option>
        </select>
      </p>
      <p>
        <label for="fruits">Fruits</label>
        <select name="fruits" id="sel3">
          <option value="fruit-lemon">Lemon</option>
          <option value="fruit-orange">Orange</option>
          <option value="fruit-apple">Apple</option>
        </select>
      </p>
      <p>
        <label for="tools">Tools</label>
        <select name="tools" id="sel3" multiple="true">
          <option value="hammer">Hammer</option>
          <option value="shifter">Shifter</option>
          <option value="pliers">Pliers</option>
        </select>
      </p>
      <input type="submit" id="b2" value="Click"/>
    </form>
  </body>
</html>
