<!DOCTYPE HTML>
<html>
  <head>
    <title>Page 2</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Page 2</h1>
    <p>Clicking the link shows text with a delay.</p>
    <a id="appear" href="#">Appear</a>
    <div id="test">
    </div>

    <p>Clicking this link makes text go away.</p>
    <a id="disappear", href="#">Disappear</a>
    <div id="magic">Magic Text</div>
  </body>

  <script type="text/javascript">
    $("#appear").bind('click',
        function(e){ $("#test").delay(500).queue(
          function (next){ $(this).append("<p class=text>Text</p>"); next(); })
      })

    $("#disappear").bind('click',
        function(e){ $("#magic").delay(500).queue(
          function (next){ $(this).remove(); next(); })
      })
  </script>
</html>
