<!DOCTYPE HTML>
<html>
  <head>
    <title>Page 2</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Page 2</h1>
    <p>Clicking the link shows text with a delay.</p>
    <a id="link" href="#">Click</a>
    <div id="test">
    </div>
  </body>

  <script type="text/javascript">
    $("#link").bind('click',
        function(e){ $("#test").delay(1000).queue(
          function (next){ $(this).append("<p class=text>Text</p>"); next(); })
      })
  </script>
</html>
